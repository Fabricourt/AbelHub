{% load static %}

<style>
 .shrink {
    padding-top: 0;
    padding-bottom: 0;
    background-color: #0b021b;
    opacity:0.75;
    
    
}


</style>

<nav class="navbar navbar-expand-md ml-auto navbar-dark fixed-top" id="banner">
	<div class="container">
  <!-- Brand -->
  <a class="navbar-brand  " href="{% url 'home' %}"
  ><i class="fa fa-chain w3-text-orange "></i><span class="w3-text-orange">
  </span><b class="w3-text-aqua"> Abelhub</b></a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon w3-text-orange"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav ml-auto ">
        <li
            {% if 'about' in request.path %}
              class="nav-item  w3-normal w3-border-bottom w3-border-orange w3-margin-left mr-3"
            {% else %}
              class="nav-item mr-3  "
            {% endif %}
            >
              <a class="nav-link w3-text-orange " href="{% url 'about' %}">
                <i class="fas fa-medal w3-text-orange"></i> services</a>
      </li>
      <li
            {% if 'blog' in request.path %}
              class="w3-normal w3-border-bottom w3-border-orange w3-margin-left mr-3"
            {% else %}
              class="nav-item mr-3 "
            {% endif %}
            >
              <a class="nav-link w3-text-orange " href="{% url 'blog' %}">
                <i class="fas fa-bullseye w3-text-orange"></i> Project</a>
    </li>      
      <li
            {% if 'contact' in request.path %}
              class="nav-item w3-normal w3-border-bottom w3-border-orange w3-margin-left mr-3"
            {% else %}
              class="nav-item mr-3 "
            {% endif %}
            >
              <a class="nav-link w3-text-orange " href="{% url 'contact' %}">
                <i class="fas fa-phone-volume w3-text-orange"></i> contact</a>
      </li>
   
          {% if user.is_authenticated %}

            <li class="nav-item mr-3 ">
              <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link w3-text-orange   btn  w3-margin-left w3-hover-text-green">
                <i class="fas fa-sign-out-alt w3-text-orange w3-hover-text-green"></i> Logout
              </a>
              <form action="{% url 'logout' %}" method="POST" id="logout">
                {% csrf_token %}
                <input type="hidden">
              </form>
            </li>
            {% else %}
            <li
            {% if 'register' in request.path %}
              class="nav-item active mr-3 w3-normal w3-border-bottom w3-border-orange w3-margin-left"
            {% else %}
              class="nav-item mr-3"
            {% endif %}
            >
              <a class="nav-link w3-text-orange" href="{% url 'register' %}">
                <i class="fas fa-user-plus w3-text-orange"></i> Register</a>
            </li>
            <li
            {% if 'login' in request.path %}
              class="nav-item w3-normal w3-border-bottom w3-border-orange w3-margin-left mr-3"
            {% else %}
              class="nav-item mr-3"
            {% endif %}
            >
              <a class="nav-link w3-text-orange" href="{% url 'login' %}">
                <i class="fas fa-sign-in-alt w3-text-orange"></i>
                Login</a>
            </li>
          {% endif %}
  
      
    </ul>
   
  </div>
	</div>
</nav>


<script>
  $(document).on("scroll", function(){
      if
        ($(document).scrollTop() > 86){
        $("#banner").addClass("shrink");
      }
      else
      {
        $("#banner").removeClass("shrink");
      }
    });
</script>
