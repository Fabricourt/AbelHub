{% extends 'base.html' %}
{% load static %}
{% block title %} | Account Login {% endblock %}

{% block content %}


    <section id="login" class=" py-5" style="background-image: url('https://cdn.pixabay.com/photo/2016/01/16/22/53/buildings-1144192_960_720.jpg')">
        <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <br><br><br>
                <div class="card w3-hover-shadow  w3-card" style="opacity:0.9">
                    <div class="card-header text-white" >
  
                    <h4 class="w3-text-orange"><i class="fas fa-sign-in-alt w3-text-orange"></i> Login</h4>
                    </div>
                        <div class="card-body w3-white">
                            <!-- Alerts -->
                            {% include 'partials/_alerts.html' %}
                            <form action="{% url 'login' %}" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" name="username" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="password2">Password</label>
                                    <input type="password" name="password" class="form-control" required>
                                </div>
                                <input type="submit" value="Login" class="btn w3-win8-blue w3-hover-white w3-border-blue btn-block">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <br />
         <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    </section>

  {% endblock %}
